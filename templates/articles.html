{% extends "layout.html" %}

{% block anasayfa %}
<h3>Makaleler</h3>
<hr>
{% if articles %}

<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item"><a href = "article/{{article.id}}">
    {{ article.Title }}
    </a> </li>
  {% endfor %}
</ul>

{% else %}
<div class="">Bu Blogda herhangi bir blog bulunmuyor.</div>
{% endif %}

{% endblock anasayfa %}
