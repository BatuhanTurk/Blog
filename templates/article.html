{% extends "layout.html" %}

{% block anasayfa %}
    
    {% if article %}
    <h4>{{article.Title}}</h4>
    <hr>
    <p>
    {{article.content|safe}}
    </p>
    <hr>
    <p>
    Yazar = {{article.author}},
    Oluşturma Tarihi = {{article.created_date}}
    </p>
    {% else %}
    <div class="alert alert-warning">Böyle bir makale bulunmamaktadır.</div>
    {% endif %}
{% endblock anasayfa %} <h3></h3>
